<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>BSSE Portal - NFC IET</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #7B1E2E 0%, #5A1521 100%);
            min-height: 100vh;
        }

        /* Mobile First Design */
        .container {
            width: 100%;
            max-width: 100%;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            margin: -15px -15px 20px -15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7B1E2E;
            font-size: 20px;
        }

        .header-text h1 {
            color: white;
            font-size: 18px;
            margin: 0;
        }

        .header-text p {
            color: rgba(255,255,255,0.8);
            font-size: 12px;
            margin: 0;
        }

        /* Login Box */
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin: auto 0;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .login-title {
            text-align: center;
            margin-bottom: 25px;
        }

        .login-title i {
            font-size: 50px;
            color: #7B1E2E;
            margin-bottom: 15px;
            display: block;
        }

        .login-title h2 {
            color: #7B1E2E;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .login-title p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7B1E2E;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s;
            -webkit-appearance: none;
        }

        input:focus {
            border-color: #7B1E2E;
            outline: none;
            box-shadow: 0 0 0 3px rgba(123, 30, 46, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: #7B1E2E;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .developer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 12px;
        }

        .developer strong {
            color: #7B1E2E;
        }

        /* Dashboard */
        .dashboard {
            display: none;
            animation: fadeIn 0.5s;
        }

        .dashboard.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .student-info {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .student-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #7B1E2E, #1E7B3A);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .student-details h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 3px;
        }

        .student-details p {
            color: #666;
            font-size: 14px;
        }

        .gpa-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .gpa-box {
            background: linear-gradient(135deg, rgba(123, 30, 46, 0.05), rgba(30, 123, 58, 0.05));
            padding: 15px 10px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(123, 30, 46, 0.1);
        }

        .gpa-box h4 {
            color: #7B1E2E;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .gpa-box p {
            color: #666;
            font-size: 11px;
        }

        .section-title {
            color: white;
            font-size: 18px;
            margin: 20px 0 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-list {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item.highlight {
            background: rgba(123, 30, 46, 0.1);
            border-left: 4px solid #7B1E2E;
        }

        .result-info h4 {
            color: #333;
            font-size: 14px;
            margin-bottom: 3px;
        }

        .result-info p {
            color: #999;
            font-size: 12px;
        }

        .gpa-badge {
            background: #7B1E2E;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
        }

        .status-pass {
            background: #d4edda;
            color: #155724;
        }

        .search-box {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        .search-box input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }

        /* Error message */
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
<base target="_blank">

<body>

        <!-- Header -->
        <div class="header">
            <div class="header-icon">
                <i class="fas fa-university"></i>
            </div>
            <div class="header-text">
                <h1>BSSE Portal</h1>
                <p>NFC IET Multan</p>
            </div>
        </div>

        <!-- Login Screen -->
        <div id="loginScreen">
            <div class="login-card">
                <div class="login-title">
                    <i class="fas fa-graduation-cap"></i>
                    <h2>Student Login</h2>
                    <p>Semester 1 Results</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label>Roll Number</label>
                        <div class="input-wrapper">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="rollNo" placeholder="e.g., 2k25-BSSE-101" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password (Form No)</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Enter form number" required>
                        </div>
                    </div>

                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>

                    <div class="error" id="errorMsg">
                        <i class="fas fa-exclamation-circle"></i> Invalid Roll Number or Form Number
                    </div>
                </form>

                <div class="developer">
                    Developed by <strong>Rana Numan</strong>
                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="top-bar">
                <button class="back-btn" onclick="logout()">
                    <i class="fas fa-arrow-left"></i> Logout
                </button>
            </div>

            <div class="student-info" id="studentCard">
                <!-- Filled by JS -->
            </div>

            <h3 class="section-title">
                <i class="fas fa-list-ol"></i> Class Results (56 Students)
            </h3>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by name or roll..." onkeyup="searchStudents()">
                <button class="login-btn" style="width: auto; padding: 12px 20px;" onclick="searchStudents()">
                    <i class="fas fa-search"></i>

            </div>

            <div class="result-list" id="resultList">
                <!-- Filled by JS -->
            </div>
        </div>
    </div>

        let currentStudent = null;

        function getGrade(gpa) {
            if(gpa>=3.70)return'+';
            if(gpa>=3.30)return'B+';
            if(gpa>=3.00)return'B';
            if(gpa>=2.70)return'C+';
            if(gpa>=2.30)return'C';
            if(gpa>=2.00)return'D';
            return'F';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const roll = document.getElementById('rollNo').value.toLowerCase();
            const pass = document.getElementById('password').value;

            currentStudent = students.find(s => s.r.toLowerCase() === roll && s.f === pass);

            if(currentStudent) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboard').classList.add('active');
                showDashboard();
            } else {
                document.getElementById('errorMsg').classList.add('show');
                setTimeout(() => {
                    document.getElementById('errorMsg').classList.remove('show');
                }, 3000);
            }
        });

        function showDashboard() {
            // Student Card
            const avatar = currentStudent.n.split(' ').map(n => n[0]).join('');
            document.getElementById('studentCard').innerHTML = `
                <div class="student-header">
                    <div class="avatar">${avatar}</div>
                    <div class="student-details">
                        <h3>${currentStudent.n}</h3>
                        <p>${currentStudent.r}</p>
                    </div>
                </div>
                <div class="gpa-grid">
                    <div class="gpa-box">
                        <h4>${currentStudent.gpa.toFixed(2)}</h4>
                        <p>GPA/CGPA</p>
                    </div>
                    <div class="gpa-box">
                        <h4>${getGrade(currentStudent.gpa)}</h4>
                        <p>Grade</p>
                    </div>
                    <div class="gpa-box">
                        <h4>${currentStudent.s}</h4>
                        <p>Rank</p>
                    </div>
                </div>
            `;

            renderList(students);
        }

        function renderList(list) {
            const html = list.map(s => {
                const isCurrent = s.r === currentStudent.r;
                const status = s.gpa >= 2.00 ? '<span class="status-badge status-pass">Pass</span>' : '<span class="status-badge" style="background:#f8d7da;color:#721c24">Fail</span>';
                return `
                    <div class="result-item ${isCurrent ? 'highlight' : ''}">
                        <div class="result-info">
                            <h4>${s.s}. ${s.n}</h4>
                            <p>${s.r} | Form: ${s.f}</p>
                        </div>
                        <div style="text-align:right">
                            <span class="gpa-badge">${s.gpa.toFixed(2)}</span>
                            ${status}
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('resultList').innerHTML = html;
        }

        function searchStudents() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = students.filter(s => 
                s.n.toLowerCase().includes(query) || 
                s.r.toLowerCase().includes(query)
            );
            renderList(filtered);
        }

        function logout() {
            location.reload();
        }
